<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col col-lg-6">
            <label for="login">GitHub login</label>
            <input type="text" class="form-control" name="login" id="login-input" placeholder="Your login">
            <button class="btn btn-success mt-2" id="search-gh-account-btn">Search</button>
          </div>
        </div>
      </div>
    </div>

    <hr/>

    <div class="container" id="gh-account-container">
      <div class="row">
        <div class="col-lg-4" id="personal-info">
          <div class="row">
            <div class="col" id = avatar>

            </div>
          </div>

          <div class="row">
            <div class="col">
              <h1 id="name">

              </h1>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h4 class="text-secondary" id="login">

              </h4>
            </div>
          </div>

          <div class="row">
            <div class="col col-9" id="follow-btn">
            </div>
            <div class="col col-3" id="info-btn">
            </div>
          </div>

          <div class="row mt-2">
            <div class="col" id="bio"></div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <b id="followers-amount"></b>
              <span class="text-secondary" id="followers"></span>
              <b id="followings-amount"></b>
              <span class="text-secondary" id="followings"></span>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col">
              <span id="location">

              </span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <span id="email">

              </span>
            </div>
          </div>
      </div>
      <div class="col-lg-8">
        <h4 id="repos-title"></h4>
        <div class="row">
          <div class="col-md-6">
            <div id="repos-list-1">

            </div>
          </div>
          <div class="col-md-6">
            <div id="repos-list-2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" defer src="main-script.js"></script>

  </body>
</html>
