<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Lab 4 | Web Technologies</title>

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="lab4__container">
        <hr />

        <div class="mb-3">
            <label class="form-label add_star">GitHub login</label>
            <input type="text" class="form-control" id="lab4__login-input" name="GH_login" placeholder="GitHub login" required />
            <div class="form-text">For example: Pavel-Innokentevich-Galanin</div>
        </div>

        <div class="mb-3">
            <label class="form-label">GitHub token</label>
            <input type="text" class="form-control" id="lab4__token-input" name="GH_token" placeholder="GitHub token" />
            <div class="form-text">For example: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
        </div>

        <button class="btn btn-success" id="lab4__button">Start lab4</button>

        <hr />
        <!-- b-profile -->
        <div class="lab4__b-profile">
            <div class="b-profile__img" id="GH__avatar_url">
                
            </div>
            <div class="b-profile__info">
                <div class="b-profile__name" id="GH__name">
                    
                </div>
                <div class="b-profile__login" id="GH__login">
                    
                </div>
            </div>
        </div>
        <!-- end b-profile -->
        <hr />

        <p id="lab4__number_followers"></p>

        <table class="table table-striped">
            <caption>Followers table</caption>
            <thead>
                <tr>
                    <td width="64">Img</td>
                    <td>Login</td>
                </tr>
            </thead>
            <tbody id="lab4__tbody-followers">

            </tbody>
        </table>


        <hr>


        <table class="table table-striped">
            <caption>Repositories table</caption>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody id="lab4__tbody-repos">

            </tbody>
        </table>
    </div>


    <script src="task.js"></script>
</body>
